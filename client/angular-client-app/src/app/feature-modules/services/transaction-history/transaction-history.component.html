<app-header></app-header>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-primary font-weight-bold mb-0">
            <i class="bi bi-card-list"></i> Recent Transactions
        </h4>
        <button class="btn btn-success btn-sm rounded-pill" (click)="openExpenseModal()">
            <i class="bi bi-plus-circle"></i> Add Expense
        </button>
    </div>
    
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Month</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="expenseListOfUser.length == 0">
                            <td colspan="4" class="text-center">Sorry, No Records found!!</td>
                        </tr>
                        <tr *ngFor="let exp of expenseListOfUser">
                            <td>{{ getCategoryName(exp.categoryId?.toString() || '') }}</td>
                            <td><span style="color: red;">-â‚¹{{ exp.expenseAmount }}</span></td>
                            <td>{{ exp.month }}</td>
                            <td>
                                <button class="btn btn-outline-primary btn-sm rounded-pill"
                                (click)="onEditClicked(exp)">Edit</button>
                            </td>
                        </tr>
                        <!-- Additional rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div
  class="modal fade"
  id="expenseModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="expenseModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content shadow-lg border-0 rounded-3 expense-modal">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title fw-bold" id="expenseModalLabel">ADD EXPENSE</h5>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="text"
            class="form-control rounded shadow-sm"
            id="amount"
            placeholder="Enter Amount"
            [(ngModel)]="expenseAmount"
            numbersonly 
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="dropdownSelect" class="form-label">Choose Category</label>
          <select
            name="catSelect"
            id="catSelect"
            class="form-select rounded shadow-sm styled-dropdown"
            [(ngModel)]="selectExpenseCategoryId">
            <option value=null>Select Option</option>
            <option [value]="category.id" *ngFor="let category of categoryList">
              {{ getEmoji(category.iconLink) }} {{ category.categoryName }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="monthSelect" class="form-label">Month</label>
          <select
            name="monthSelect"
            id="monthSelect"
            class="form-select rounded shadow-sm styled-dropdown"
            [(ngModel)]="selectedMonth"
            disabled>
            <option *ngFor="let month of months" [value]="month">
              {{ month }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark rounded-pill"
          data-bs-dismiss="modal"
        (click)="closeExpenseModal()">
          Close
        </button>
        <button type="button" class="btn btn-danger rounded-pill shadow-sm"
        *ngIf="!isEditMode">
          Add Expense
        </button>
        <button type="button" class="btn btn-danger rounded-pill shadow-sm"
         *ngIf="isEditMode">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
