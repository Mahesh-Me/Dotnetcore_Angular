<app-header></app-header>

<div class="container mt-2 d-flex justify-content-between align-items-center">
<span style="font-weight: bold; font-size: large;
margin-left: -90px; font-size: 30px;">Welcome Back, {{userName}} !!</span>
<button type="button" class="set-budget-btn" 
(click)="openBudgetModal()">Set Budget</button>
</div>

<div class="container mt-2">
<span style="font-weight: bold; font-size: large;
    ">Overview</span>
</div>
<div class="container mt-4">
    <div class="row">
      <!-- Income Card -->
      <div class="col-md-4">
        <div class="card custom-card bg-light-blue">
          <div class="card-body">
            <div class="card-icon">
              <i class="bi bi-arrow-up-right-circle"></i> <!-- Replace with desired icon -->
            </div>
            <h5 class="card-title">Income</h5>
            <h2 class="card-amount"> <span class="text-success">+</span><i class="bi bi-currency-rupee"></i>1,655</h2>
          </div>
        </div>
      </div>
  
      <!-- Expense Card -->
      <div class="col-md-4">
        <div class="card custom-card bg-light-purple">
          <div class="card-body">
            <div class="card-icon">
              <i class="bi bi-arrow-down-right-circle"></i> <!-- Replace with desired icon -->
            </div>
            <h5 class="card-title">Expense</h5>
            <h2 class="card-amount"><span class="text-danger">-</span><i class="bi bi-currency-rupee"></i>435</h2>
          </div>
        </div>
      </div>
  
      <!-- Total Card -->
      <div class="col-md-4">
        <div class="card custom-card bg-light-green">
          <div class="card-body">
            <div class="card-icon">
              <i class="bi bi-wallet2"></i> <!-- Replace with desired icon -->
            </div>
            <h5 class="card-title">Total</h5>
            <h2 class="card-amount"><i class="bi bi-currency-rupee"></i>842</h2>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
data-bs-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SET BUDGET</h5>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount"
          placeholder="Enter Amount" [(ngModel)]="budgetAmount">
        </div>
        <div class="mb-3">
          <label for="dropdownSelect" class="form-label">Choose Category</label>
          <select name="catSelect" id="catSelect" class="form-select form-select2" >
            <option value="">Select Option</option>
            <option [value]="category.id" *ngFor="let category of categoryList">
              {{getEmoji(category.IconLink)}} {{category.categoryName}}
            </option>
          </select> 
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
