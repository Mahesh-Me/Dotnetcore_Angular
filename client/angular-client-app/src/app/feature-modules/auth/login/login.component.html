<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px;
    background: aliceblue;">
    <div *ngIf="isLoginMode">
      <h3 class="text-center mb-4">Login</h3>

      <form>
        <div class="mb-3">
          <label for="loginId" class="form-label">Email ID</label>
          <input type="text" class="form-control" id="loginId" name="email" placeholder="Enter Email" autocomplete="off"
            [(ngModel)]="loginDto.logInEmail" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
            [(ngModel)]="loginDto.password" required />
        </div>

        <button type="submit" class="btn btn-outline-primary w-100" (click)="onClickLogIn()">Log In</button>
      </form>
      <div class="mt-3" style="text-align: end;">
        <small>
          <a href="#">Forgot Password?</a>
        </small>
      </div>
      <div class="mt-3 text-center">
        <small>
          Don't have an account? <a href="javascript:void(0)" (click)="switchToRegister()">Sign up</a>
        </small>
      </div>
    </div>
    <div *ngIf="!isLoginMode">
      <h3 class="text-center mb-4">Register User</h3>
      <form class="form" [formGroup]="registrationForm">

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number
            <span class="text-red">*</span>
          </label>
          <input type="text" id="mobile" name="mobile" class="form-control" formControlName="mobileNumber"
            autocomplete="off" placeholder="Enter Mobile Number">
          <div *ngIf="(registerFormControl['mobileNumber']?.touched)" class="text-danger">
            <small *ngIf="registrationForm.get('mobileNumber')?.errors?.['required']">Mobile number is required.</small>
            <small *ngIf="registrationForm.get('mobileNumber')?.errors?.['pattern']">Invalid mobile number. Must start
              with 6-9 and have 10 digits.</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="fName" class="form-label">Full Name
            <span class="text-red">*</span>
          </label>
          <input type="text" class="form-control" formControlName="fullName" id="fName" name="fullName"
            autocomplete="off" placeholder="Enter Full Name">
          <div *ngIf="(registerFormControl['fullName']?.touched) && (registerFormControl['fullName']?.invalid)"
            class="text-danger">
            <small *ngIf="(registerFormControl['fullName']?.errors?.['required'])">Full Name is required</small>
            <small *ngIf="(registerFormControl['fullName']?.errors)?.['maxlength']">Full Name cannot be greater than 100
              characters</small>
          </div>
        </div>

        
      </form>
    </div>
  </div>
</div>
