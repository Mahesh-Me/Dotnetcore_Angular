<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true"
data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control styled-input" placeholder="Enter old password" />
          </div>
          <div class="mb-4">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control styled-input" placeholder="Enter new password" />
            <div *ngIf="newPasswordMismatch" class="text-danger small mt-1">New password cannot be the same as the old password.</div>
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control styled-input" placeholder="Confirm new password" />
            <div *ngIf="passwordsDoNotMatch" class="text-danger small mt-1">New password and confirm password must match.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill" [disabled]="changePasswordForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
